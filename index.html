---
layout: default
---

<header>
	<h1>{{ site.title }}</h1>
</header>
{% for post in paginator.posts %}
<article class="summary">
	<header>
		<h1><a href="{{ post.url }}" title="{{ post.title | escape }}">{{ post.title }}</a></h1>
		<time datetime="{{ post.date }}">{{ post.date | date: "%e %b %Y" }}</time>
	</header>
	{{ post | stub }}
</article>
{% endfor %}
<nav>
	<ul id="time">
		{% if paginator.next_page %}
		<li>&laquo; <a href="/page{{ paginator.next_page }}">Older</a></li>
		{% endif %}
		{% if paginator.previous_page %}
		<li><a href="/{% if paginator.previous_page != 1 %}page{{ paginator.previous_page }}{% endif %}">Newer</a> &raquo;</li>
		{% endif %}
	</ul>
</nav>
