---
layout: default
---

<article>
	<header>
		<h1>{{ page.title | escape }}</h1>
		<p class="subheading">
			Posted <time datetime="{{ page.date }}">{{ page.date | date: "%e %b %Y" }}</time>. <a href="/">More Posts</a>
		</p>
	</header>
	{{ content }}
</article>
<nav>
	<ul id="previousnext">
		<li id="previous">
		{% if page.previous %}
			&laquo; <span><a href="{{ page.previous.url}}" title="{{ page.previous.title | escape }}">{{ page.previous.title }}</a></span>
		{% else %}
			&nbsp;
		{% endif %}
		</li>
		<li id="next">
		{% if page.next %}
			<span><a href="{{ page.next.url }}" title="{{ page.next.title | escape }}">{{ page.next.title }}</a></span> &raquo;
		{% else %}
			&nbsp;
		{% endif %}
		</li>
	</ul>
</nav>
